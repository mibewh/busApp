
<ion-content class="routes">
  <ion-list>
    <ion-item *ngFor="#route of routes">
      <!-- {{route.route_short_name + ' ' + route.route_long_name}} -->
      {{route.name}}
      <div class="circle" item-right [style.background-color]="bg(route.route_color)"></div>
    </ion-item>
  </ion-list>
</ion-content>
<button class="above" fab fab-bottom fab-right>
  <ion-icon name="alarm"></ion-icon>
</button>
