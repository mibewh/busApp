<ion-content class="saved">
  <ion-refresher (refresh)="refresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="#stop of stops" (click)="openStop(stop)">
      {{stop.stop_name}}
      <div item-right>
        <div *ngFor="#route of stop.routes" class="circle" [style.background-color]="bg(route.route_color)"></div>
      </div>
    </ion-item>
    <ion-item *ngIf="stops.length==0" class="text-center">
      <p>No Saved Stops!</p>
    </ion-item>
  </ion-list>
</ion-content>
<button class="above" fab fab-bottom fab-right>
  <ion-icon name="alarm"></ion-icon>
</button>
